<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite Test</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link rel="stylesheet" href="/style.css">
  <script src="/main.js" type="module"></script>
</head>

<body class="theme-light">
  <div>
    <label>
      <input type="radio" name="theme" value="theme-light" checked>
      Light Theme
    </label>
    <label>
      <input type="radio" name="theme" value="theme-dark">
      Dark Theme
    </label>
  </div>
  <div>
    <input type="checkbox" id="custom-checkbox">
    <label for="custom-checkbox">Toggle Theme</label>
  </div>
  <button id="theme-switch">Switch Theme</button>
</body>

</html>
